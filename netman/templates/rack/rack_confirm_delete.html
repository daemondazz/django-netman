{% extends "rack/base.html" %}
{% block breadcrumbs %}
{{block.super}}
<li><a href="{% url 'netman_rack_home' %}">Racks</a></li>
<li><a href="{% url 'netman_rack_view' rack_id=rack.id %}">Rack Details - {{rack.name}}</a></li>
<li>Confirm Delete</li>
{% endblock %}

{% block main %}

<p>Are you sure you want to delete this rack?</p>

<form action="." method="post">
{% csrf_token %}
	<input type="submit" value="Yes" /> &nbsp; <a href="{% url 'netman_rack_view' rack_id=rack.id %}">No</a>
</form>

{% endblock %}
